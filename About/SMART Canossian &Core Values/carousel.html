<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/2c441c62d7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <section id="testimonials">

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <h2>Core Value 1</h2>
                    <h1>Openness to Truth</h1>
                    <button class="open-button">Read Me</button>
                </div>
                <div class="carousel-item">
                    <h2>Core Value 2</h2>
                    <h1>Patriotism And Cultural Integration</h1>
                    <button class="open-button">Read Me</button>
                </div>
                <div class="carousel-item">
                    <h2>Core Value 3</h2>
                    <h1>Creative Teamwork</h1>
                    <button class="open-button">Read Me</button>
                </div>
                <div class="carousel-item">
                    <h2>Core Value 4</h2>
                    <h1>Social Responsibility</h1>
                    <button class="open-button">Read Me</button>
                </div>
                <div class="carousel-item">
                    <h2>Core Value 5</h2>
                    <h1>Uprightness and Self-Discipline</h1>
                    <button class="open-button">Read Me</button>
                </div>
                <div class="carousel-item">
                    <h2>Core Value 6</h2>
                    <h1>Selfless Caring</h1>
                    <button class="open-button">Read Me</button>
                </div>
                <div class="carousel-item">
                    <h2>Core Value 7</h2>
                    <h1>Competency/Skills</h1>
                    <button class="open-button">Read Me</button>
                </div>
                <div class="carousel-item">
                    <h2>Core Value 8</h2>
                    <h1>Rich In Faith</h1>
                    <button class="open-button">Read Me</button>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>


    </section> 
</body>
</html>
